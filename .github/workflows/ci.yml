name: CI
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**/README.md'

jobs:
  build-and-test:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:headless

      - name: Try build
        run: npm run build -- ngx-fluent
